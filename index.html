<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Paradigmas</title>
    <link rel="stylesheet" href="css/main.css">
    
</head>
<body>
    
    <svg class="desenho" width="500" heigth="500" viewBox="0 0 500 500">
    </svg>

    <script>
    const desenho = document.querySelector('.desenho');
    const svgNS = 'http://www.w3.org/2000/svg';

    function circle(r, cx, cy, stroke, fill){
        const myCircle =  document.createElementNS(svgNS, "circle");
        myCircle.setAttributeNS(null, "r", r);
        myCircle.setAttributeNS(null, "cx", cx);
        myCircle.setAttributeNS(null, "cy", cy);
        myCircle.setAttributeNS(null, "stroke", stroke);
        myCircle.setAttributeNS(null, "fill", fill);

        return desenho.appendChild(myCircle);
    } 
    // Criamos uma lista 'varios' para dar caracteristicas ao atributo mycircle e gerar mais de uma figura simultanea, onde definimos uma nova figura sempre a cada {}
    const varios = [{"r":"30","cx":"100","cy":"100","stroke":"black","fill":"white"}, {"r":"30","cx":"150","cy":"100","stroke":"black","fill":"red"}, {"r":"30","cx":"200","cy":"100","stroke":"black","fill":"green"}]

varios.map((v) => circle(v.r, v.cx, v.cy, v.stroke, v.fill)) //passando valores para a função circle

    </script>
</body>
</html>
